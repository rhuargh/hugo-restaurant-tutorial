backend:
  name: github
  repo: rhuargh/hugo-restaurant-tutorial # Path to your Github repository
  branch: master # Branch to update

media_folder: "srsc/img/gallery"

collections:
  - name: food
    label: food item
    folder: "site/content/food"
    create: true
    fields: 
      - {label: "Name of Item", name: "title", widget: "string"}
      - {label: "Supported Meals", name: "categories", widget: "list", default: ["lunch", "brunch"]}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Type of Food", name: "type", widget: "string", default: "egg dishes"}
      - {label: "Price", name: "price", widget; "string"}
  - name: drink
    label: drink item
    folder: "site/content/drink"
    create: true
    fields: 
      - {label: "Name of Item", name: "title", widget: "string"}
      - {label: "Supported Drinks", name: "categories", widget: "list", default: ["Cold drinks", "Hot drinks"]}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Type of Drink", name: "type", widget: "string", default: "Cold drink"}
      - {label: "Price", name: "price", widget; "string"}